<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="This is a web app used to check if a word is a palindrome">
	<meta name="keywords" content="palindrome, checker, app">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Palindrome Checker</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header>
		<h1>Palindrome Checker</h1>
	</header>
	<main>
		<input type="text" placeholder="Write a word" class="palindrome-input" id="palindrome-input">
		<input type="button" value="Check" class="button" id="button">
		<h2 id="positive" class="hidden">The word is a Palindrome</h2>
		<h2 id="negative" class="hidden">The word is not a Palindrome</h2>
	</main>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
